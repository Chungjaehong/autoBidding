<script>
	originalFs = require('original-fs');
	got = require('got');

	var myProgress = new AXProgress();
	var remote = require('electron').remote;     

	if( remote.getGlobal('sharedObj').prop1 == 1){
		location.replace("main.html");
	}

	progStart = function(){
		mask.open();
		myProgress.start(function(){
			//trace(this);
			if(this.isEnd){
				//toast.push("progress end");

			}else{
				myProgress.update(); // 프로그레스의 다음 카운트를 시작합니다.
			}	
		}, 
		{
			totalCount:100,
			width:500, 
			top:200, 
			title:"업데이트 중..."
		});
	}

	varVersion = 1.028;
	
	$("#appVersion").text("APP Ver : "+varVersion);
	
	updateVersionChk = function(){
		got('https://raw.githubusercontent.com/Chungjaehong/autoBidding/master/README.md')
		.then(response => {
			console.log("web Version>>"+response.body);
			console.log("app Version>>"+varVersion);

			if(response.body > varVersion){
				progStart();
				
				got.stream('https://github.com/Chungjaehong/autoBidding/raw/master/LinkUP-win32-x64/resources/app.asar').pipe(
					originalFs.createWriteStream('resources/app.asar')
					.on('finish', () => {
							myProgress.close();
							mask.close();
							console.log("update Finish");
							
							alert("업데이트 완료. \n다시 실행 하시기 바랍니다.");
							window.close();
						}
					)
				);

			}
		}).catch(error => {
			console.log(error.response.body);
		});

	}

	updateVersionChk();

	$(document).ready(function(){
		var myModal = new AXModal();
		myModal.openDiv({
				modalID:"modalDiv01",
				targetID:"modalContent",
				width:250,
				top:250
		});

		$("input[name=usrPwd], input[name=usrId]").keydown(function (key) {
			if(key.keyCode == 13){
				var sendData = {
						usrPwd : $("#usrPwd").val(), 
						usrId : $("#usrId").val()
				};
				loginChk(sendData);
			}
		});

		$("#btnLogin").click(function(){
			var sendData = {
					usrPwd : $("#usrPwd").val(), 
					usrId : $("#usrId").val()
			};
			loginChk(sendData);
		});

		function loginChk(param){

			$.ajax({
				type: "GET",
				dataType: 'json',
				url : "http://keylinkup.com/loginChk.php?mb_id="+ param.usrId +"&mb_password="+param.usrPwd,
				async: false,
				beforeSend: function(xhr, settings){
				},
				success: function(data){
					if(data.result=="S"){
						loginFlagChange(data.mb_id, data.mb_1, data.mb_2);
						location.replace("main.html");
						
					}else{
						alert(data.message);
					}
				},
				error:function(XMLHttpRequest, textStatus, errorThrows){ // erreur durant la requete
				}
			});
		}

	});
	loginFlagChange = function(usrId,usrDtm,usrType){
		remote.getGlobal('sharedObj').prop1 = 1;
		remote.getGlobal('sharedObj').usrId = usrId;
		remote.getGlobal('sharedObj').usrDtm = usrDtm;
		remote.getGlobal('sharedObj').usrType = usrType;

		var ipcRenderer = require('electron').ipcRenderer;
		ipcRenderer.send('show-prop1');    
	}
	
	$("#btnAddUser").click(function(){
		popupFunction("http://keylinkup.com/bbs/register.php");
	});

	popupFunction = function(url){
		var popUrl = url;	//팝업창에 출력될 페이지 URL
		var popOption = "width=870, height=760, status=no;";    //팝업창 옵션(optoin)
		window.open(popUrl,"",popOption);
	}

</script>
